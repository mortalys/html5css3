<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>CSS Animations</title>
  <meta name="description" content="Animations with CSS">
  <meta name="author" content="Vizrt">

  <link rel="stylesheet" href="index.css">

</head>

<body>

    <header>
    Universe
    </header>
    <main>
        <div id='Sky'>
                <img class="airPlane" src="./images/plane_PNG5247.png" width="500" />

                <img class="cloud cloud1" src="./images/cloud-clip-art-cloud-md.png" />
        </div>

    </main>
    <aside>
        Sky
    </aside>
    <footer>
        <div id='Timeline'>
            <div class='element elementTime move-4'></div>
            <div class="elementTrack">
                <div class="element move-1">Timeline divided in 8</div>
            </div>
                
            <div class="elementTrack divided-4">
                <div class="element move-2">Timeline divided in 4</div>
            </div>
                
            <div class="elementTrack divided-10">
                <div class="element move-3"><span class='coolStyle'>Timeline Flowing</span></div>
            </div>                
        </div>

        
    </footer>    



  
</body>
</html>
